name: Build Test

on:
  workflow_dispatch:
    inputs:
      arch:
        description: 'Target architecture'
        required: true
        default: arch64_cortex-a53

      sdk_version:
        description: 'SDK version'
        required: true
        default: openwrt-22.03

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - aarch64_generic
          - arm_arm1176jzf-s_vfp
          - arm_arm926ej-s
          - arm_cortex-a15_neon-vfpv4
          - arm_cortex-a5_vfpv4
          - arm_cortex-a7
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a7_vfpv4
          - arm_cortex-a8_vfpv3
          - arm_cortex-a9
          - arm_cortex-a9_neon
          - arm_cortex-a9_vfpv3-d16
          - arm_fa526
          - arm_mpcore
          - arm_xscale
          - i386_pentium-mmx
          - i386_pentium4
          - mips64_octeonplus
          - mips_24kc
          - mips_4kec
          - mips_mips32
          - mipsel_24kc
          - mipsel_24kc_24kf
          - mipsel_74kc
          - mipsel_mips32
          - powerpc_464fp
          - powerpc_8548
          - x86_64
        sdk:
          - snapshot
          - openwrt-22.03
        include:
          - arch: arc_archs
            sdk: openwrt-22.03
          - arch: powerpc_8540
            sdk: openwrt-22.03
        exclude:
          - arch: powerpc_8548
            sdk: openwrt-22.03
          # https://github.com/openwrt/packages/issues/19511
          - arch: mipsel_24kc_24kf
            sdk: snapshot
    steps:
      - name: Build package
        uses: openwrt/gh-action-sdk@master
        env:
          ARCH: ${{ github.event.inputs.arch }}-${{ github.event.inputs.sdk_version }}
          EXTRA_FEEDS: >-
            src-git|passwall_packages|https://github.com/xiaorouji/openwrt-passwall;packages
            src-git|passwall_luci|https://github.com/Leslie-Wong/openwrt-passwall;luci
            src-git|passwall2|https://github.com/xiaorouji/openwrt-passwall2;main
          KEY_BUILD: ${{ secrets.SIGN_PRIV_KEY }}
          V: s

      - name: Save Build Result
        uses: actions/upload-artifact@v3
        with:
          name: openwrt-passwall
          path: bin/packages/${{ github.event.inputs.arch }}/passwall*/*.ipk
          retention-days: 7
